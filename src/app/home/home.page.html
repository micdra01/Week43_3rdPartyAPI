<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Week 43 - 3rd party API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Enter address here</h2>
  <input list="address" [formControl]="addressField" (input)="handleSearchForAddress()">
  <datalist id="address">
    <option *ngFor="let result of results">{{result.formatted}}</option>
  </datalist>
</ion-content>
